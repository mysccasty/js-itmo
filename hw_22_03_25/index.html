<!DOCTYPE html>
<html>
<head>
    <title>Prime Counter</title>
</head>
<body>
<h4>472113</h4>
<script>
    function isPrime(num) {
        if (num <= 1) return false;
        if (num === 2) return true;
        if (num % 2 === 0) return false;
        for (let i = 3; i <= Math.sqrt(num); i += 2) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function countPrimesUpTo(N) {
        let count = 0;
        for (let i = 2; i <= N; i++) {
            if (isPrime(i)) count++;
        }
        return count;
    }

    window.onload = function() {
        const url = window.location.href;
        const questionMarkIndex = url.lastIndexOf('?');
        if (questionMarkIndex !== -1) {
            const N = parseInt(url.slice(questionMarkIndex + 1));
            if (!isNaN(N) && N >= 2) {
                const primeCount = countPrimesUpTo(N);
                document.title = primeCount.toString();
            } else {
                document.title = '0';
            }
        } else {
            document.title = '0';
        }
    };
</script>
</body>
</html>
