<!DOCTYPE html>
<html>
<head>
    <title>DIV Generator</title>
</head>
<body>
<article></article>
<h4>472113</h4>
<button id="bt" onclick="
        const article = document.querySelector('article');
        if (!article) {
            return;
        }
        for (let i = 0; i < 1000; i++) {
            const div = document.createElement('div');
            div.id = 'i' + i;
            article.appendChild(div);
        }
">Generate 1000 DIVs</button>
</body>
</html>
